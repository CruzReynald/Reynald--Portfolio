<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reynald - Portfolio</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/mediaqueries.css">
</head>
<body>
  <nav id="desktop-nav">
    <div class="logo">
      Reynald Cruz
    </div>
    <div>
      <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#experience">Experience</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <nav id="hamburger-nav">
    <div class="logo">Reynald Cruz</div>
    <div class="hamburger-menu">
      <div class="hamburger-icon" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="menu-links">
        <li><a href="#about" onclick="toggleMenu()">About</a></li>
        <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
        <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>

  <section class="hero">

    </div>
    <div class="hero-section-text-container">
      <p class="hero-section-p-1">
        Hello I'm

      <h1 class="title">
        Reynald Cruz
      </h1>
      <p class="hero-section-p-2">
        Front End Developer
      </p>
      <div class="btn-container">
        <button class="hero-section-btn-1" onclick="window.open('../images/resume-example.pdf')">
          Download CV
        </button>

        <button class="hero-section-btn-2" onclick="location.href='./#contact'">
          Contact
        </button>
      </div>
      <div id="socials-container">
        <img src="../images/linkedin.png" alt="My LinkedIn profile" class="icon"
        onclick="location.href='https://www.linkedin.com'">

        <img src="../images/github.png" alt="My Github profile" class="icon"
        onclick="location.href='https://www.github.com'">
